<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Προγνωστικά Απόδοσης 3.00</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .prediction-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .prediction-box p {
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }

    .odds {
      font-size: 1.6rem;
      color: #00ffcc;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #aaa;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>⚽ Προγνωστικά Ποδοσφαίρου ⚽</h1>

  <div id="predictions"></div>

  <footer>© 2025 Packeto Store - Απόδοση κάθε πρότασης: <strong>3.00</strong></footer>

  <script>
    // Στατικά προγνωστικά (μπορούν να συνδεθούν με API αργότερα)
    const predictions = [
      { match: "Inter - Milan", bet: "GG & Over 2.5", odds: "3.00" },
      { match: "Arsenal - Chelsea", bet: "2-1 Ακριβές Σκορ", odds: "3.00" },
      { match: "Bayern - Dortmund", bet: "Over 3.5 + GG", odds: "3.00" }
    ];

    const container = document.getElementById('predictions');

    predictions.forEach(pred => {
      const box = document.createElement('div');
      box.className = 'prediction-box';
      box.innerHTML = `
        <p><strong>Αγώνας:</strong> ${pred.match}</p>
        <p><strong>Πρόβλεψη:</strong> ${pred.bet}</p>
        <p class="odds">Απόδοση: ${pred.odds}</p>
      `;
      container.appendChild(box);
    });
  </script>

</body>
</html>
